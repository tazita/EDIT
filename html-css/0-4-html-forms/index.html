<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forms</title>
</head>
<body>
    <!-- O truque para um bom formulário, é a organização, começa aqui o teu. -->
    <!-- O exemplo é o ficheiro sample -->
    <form>
        <div>
            <label for="nome">First Name</label>
            <input type="text" id="nome" />   
        </div>
        <div>
            <label for="apelido">Last Name</label>
            <input type="text" id="apelido" />   
        </div>
        <div>
            <label for="idade">Idade</label>
            <input type="text" id="idade" /> 
        </div>
        <div>
            <label for="data_nasc">Date of Birth</label>
            <input type="date" id="data_nasc" />
        </div>
        <div>
            <label for="endereco">Address</label>
            <input type="text" id="endereco" /> 
        </div>
        <div>
            <label for="pais">Country</label>
            <select name="pais" id="pais">
                <option value="Portugal" selected="selected">Portugal</option>
                <option value="Brasil">Brasil</option>
                <option value="Afeganistão">Afeganistão</option>
                <option value="África do Sul">África do Sul</option>
                <option value="Albânia">Albânia</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antilhas Holandesas">Antilhas Holandesas</option>
                <option value="Antárctida">Antárctida</option>
            </select>
        </div>
        <div>
            <label for="comentarios">Comments</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Fill your comments"></textarea>
        </div>
    </form>
</body>
</html>
